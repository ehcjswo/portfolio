    <style>
      #wrapper {
        z-index: 100;
      }
      body {
        /* overflow: hidden; */
        background: linear-gradient(135deg, black, #220033);
        font-family: 'TungstenCompressed';
        text-transform: uppercase;
      }

      .carousel {
        position: relative;
        z-index: 0;
        height: 100vh;
        overflow: hidden;
        pointer-events: none;
      }

      .carousel-item {
        --items: 6;
        --width: clamp(150px, 30vw, 300px);
        --height: clamp(200px, 40vw, 400px);
        --x: calc(var(--active) * 400%);
        --y: calc(var(--active) * 150%);
        --rot: calc(var(--active) * 120deg);
        --opacity: calc(var(--zIndex) / var(--items) * 3 - 1.8);
        overflow: hidden;
        position: absolute;
        z-index: var(--zIndex);
        width: var(--width);
        height: var(--height);
        margin: calc(var(--height) * -0.5) 0 0 calc(var(--width) * -0.5);
        border-radius: 10px;
        top: 50%;
        left: 50%;
        user-select: none;
        transform-origin: 0% 100%;
        box-shadow: 0 10px 50px 10px rgba(0, 0, 0, 0.5);
        background: black;
        pointer-events: all;
        transform: translate(var(--x), var(--y)) rotate(var(--rot));
        transition: transform 0.8s cubic-bezier(0, 0.02, 0, 1);
      }
      .carousel-item .carousel-box {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
        opacity: var(--opacity);
      }
      .carousel-item .carousel-box:before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5));
      }
      .carousel-item .title {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding-right: 40px;
        z-index: 1;
        font-weight: 300;
        color: #fff;
        bottom: 20px;
        left: 20px;
        transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
        font-size: clamp(20px, 3vw, 30px);
        text-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      }
      .code,
      .view {
        border: 1px solid #fff;
        padding: 0px 15px;
        transition: all 0.3s;
        font-weight: 300;
        font-size: 3rem;
      }
      .code:hover,
      .view:hover {
        background-color: #fff;
        color: #000;
      }
      .carousel-item .num {
        position: absolute;
        z-index: 1;
        color: #fff;
        top: 10px;
        left: 20px;
        transition: opacity 0.8s cubic-bezier(0, 0.02, 0, 1);
        font-size: clamp(20px, 10vw, 80px);
        font-weight: 500;
      }
      .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }

      .layout {
        position: absolute;
        z-index: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .layout:before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 0;
        left: 90px;
        width: 10px;
        height: 100%;
        border: 1px solid #fff;
        border-top: none;
        border-bottom: none;
        opacity: 0.15;
      }
      .layout .box {
        position: absolute;
        bottom: 0;
        left: 30px;
        color: #fff;
        transform-origin: 0% 10%;
        transform: rotate(-90deg);
        font-size: 9px;
        line-height: 1.4;
        text-transform: uppercase;
        opacity: 0.4;
      }

      .logo {
        position: absolute;
        z-index: 2;
        top: 28px;
        right: 28px;
        width: 30px;
        height: 30px;
        background: #fff;
        border-radius: 50%;
        opacity: 0.5;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: all;
        color: black;
        text-decoration: none;
        font-size: 20px;
        overflow: hidden;
        padding-bottom: 0.1em;
      }

      .social {
        position: absolute;
        z-index: 10;
        bottom: 20px;
        right: 25px;
        color: #fff;
        opacity: 0.4;
      }
      .social a {
        display: inline-block;
        margin-left: 3px;
      }
      .social svg {
        --fill: #fff;
        width: 35px;
        height: 35px;
      }

      .cursor {
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;
        --size: 40px;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: calc(var(--size) * -0.5) 0 0 calc(var(--size) * -0.5);
        transition: transform 0.85s cubic-bezier(0, 0.02, 0, 1);
        display: none;
        pointer-events: none;
      }
      @media (pointer: fine) {
        .cursor {
          display: block;
        }
      }

      .cursor2 {
        --size: 2px;
        transition-duration: 0.7s;
      }

    </style>
</head>
